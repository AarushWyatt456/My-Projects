<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../BS/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../BS/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Form Assignment</h3>
            </div>
            <div class="card-body">

                <form>
                    <!--Name-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>

                    <!-- Remember -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="remember" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <!-- Comments -->
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea class="form-control" id="comments" rows="3"
                            placeholder="Enter your comments here"></textarea>
                    </div>

                    <!-- Hidden Field -->
                    <input type="hidden" name="hiddenField" value="hiddenValue">

                    <!-- Dropdown -->
                    <div class="mb-3">
                        <label for="selectList" class="form-label">Select an Option</label>
                        <select id="selectList" class="form-select">
                            <option value="One">1</option>
                            <option value="Two">2</option>
                            <option value="Three">3</option>
                        </select>
                    </div>

                    <!-- Checkboxes -->
                    <fieldset class="mb-3">
                        <legend>Choose Options</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check1">
                            <label class="form-check-label" for="check1">Option 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check2">
                            <label class="form-check-label" for="check2">Option 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check3">
                            <label class="form-check-label" for="check3">Option 3</label>
                        </div>
                    </fieldset>

                    <!-- Radio Buttons -->
                    <fieldset class="mb-4">
                        <legend>Select One</legend>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="option" id="opt1">
                            <label class="form-check-label" for="opt1">Option 1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="option" id="opt2">
                            <label class="form-check-label" for="opt2">Option 2</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="option" id="opt3">
                            <label class="form-check-label" for="opt3">Option 3</label>
                        </div>
                    </fieldset>

                    <!-- Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success me-2">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

   
 
</body>

</html>
